{% extends "base.html" %}

{% block title %}Crear Nueva Empresa - Panel de Administración{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='nueva_empresa.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 900px;">
  <h3 class="mb-4">Crear Nueva Empresa</h3>
  <form method="POST" action="{{ url_for('nueva_empresa') }}">
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la Empresa</label>
      <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="representante" class="form-label">Representante</label>
        <input type="text" class="form-control form-control-sm" id="representante" name="representante" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control form-control-sm" id="telefono" name="telefono" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control form-control-sm" id="correo" name="correo" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="razon_social" class="form-label">Razón Social</label>
        <input type="text" class="form-control form-control-sm" id="razon_social" name="razon_social" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control form-control-sm" id="direccion" name="direccion" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="tiene_gestion" class="form-label">¿Tiene Gestión?</label>
        <select class="form-select form-select-sm" id="tiene_gestion" name="tiene_gestion" required>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="tiene_productos" class="form-label">¿Tiene Productos?</label>
        <select class="form-select form-select-sm" id="tiene_productos" name="tiene_productos" required>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-custom btn-sm">Crear Empresa</button>
    </div>
  </form>
</div>
{% endblock %}
